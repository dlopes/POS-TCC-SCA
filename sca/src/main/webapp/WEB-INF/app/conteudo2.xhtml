<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">

    <b:row>
        <b:column col-md="4">
            <h2>Trilha de aprendizado</h2>
            <p>Acesse a trilha de aprendizado do seu curso e siga os passos para se aperfeiçoar. </p>
            <p><b:button outcome="" value="Ver detalhes »" class="btn btn-success"/></p>
        </b:column>
        <b:column col-md="4">
            <h2>Downloads</h2>
            <p>Faça download do material de apoio do seu curso </p>
            <p><b:button outcome="" value="Ver detalhes »" class="btn btn-success"/></p>
        </b:column>
        <b:column col-md="4">
            <h2>Fórum</h2>
            <p>Não deixe de interagir com outros alunos do curso e com seu professor</p>
            <p><b:button outcome="" value="Acessar fórum »" class="btn btn-success"/></p>
        </b:column>
    </b:row>

</ui:composition>
