<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>
            <ui:insert name="title">
                MyImage.com
            </ui:insert>
        </title>
       <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="estilo.css" />
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />

    </h:head>
    <h:body>
        <div>
            <ui:insert name="nav_bar">
                <ui:include src="nav.xhtml" />
            </ui:insert>
        </div>

        <div class="wrapper" role="main">
            <div class="container">
                <div class="row">
                    <div class="container" >
                        <ui:insert name="container">

                        </ui:insert>
                    </div>  <!-- div conteudo -->

                    <!-- Sidebar -->
                    <div id="sidebar" class="col-md-3">
                        <div class="widget">
                            <h3>Newsletter</h3>
                            <form class="form" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Entre com seu email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Entre com seu email"></input>
                                </div>
                                <button type="submit" class="btn btn-success">Cadastrar</button>
                            </form>
                        </div>
                        <div class="widget">
                            <h3>Parceiros</h3>
                            <ul>
                                <li><a href="">Parceiro 1</a></li>
                                <li><a href="">Parceiro 2</a></li>
                                <li><a href="">Parceiro 3</a></li>
                                <li><a href="">Parceiro 4</a></li>
                                <li><a href="">Parceiro 5</a></li>
                            </ul>
                        </div>
                    </div>

                </div><!-- div row container -->
            </div><!-- div container -->
        </div><!-- div wrapper -->

        <div>
            <ui:insert name="rodape">
                <ui:include src="rodape.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
